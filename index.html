<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="image/png" href="images/favicon.png" rel="icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etsy: Shop Local</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="styles/style.css">

</head>
<body id="top">
	<header class="main">
		<div class="wrapper">
			<div class="banner-container">
				<div class="logo-container">
					<img src="images/noun_64538_cc_white.png" alt="Logo image" class="logo-image">
					<h1>Etsy: Shop Local</h1>
						<h3>Find your Etsy style, locally.</h3>
				</div> <!-- /.logo-container -->
				<form action="" class="submit-form">
					<input type="text" name="city" class="city" placeholder="City">
					<div class="submit-container">
						<input type="text" name="keyword" class="keyword" placeholder="Search Keywords"><!-- 
						 --><input type="submit" name="submit" class="submit" value="Git Results!">
					</div> <!-- /.submit-container -->
				</form>
			</div> <!-- /.banner-container -->
			</div> <!-- /.wrapper -->
	</header>


	<section class"results">
		<img src="images/desk-shot.jpg" alt="desk-image" class="background-image">
		<div class="wrapper">
			<div class="results-container">
			</div> <!-- /.results-container -->
			<div class="nav-controls hide">
				<button class="show-more">Show more results</button>
				<a href="#top" class="backToTop animated pulse infinite"><i class="fa fa-angle-double-up"></i></a>
			</div>
		</div> <!-- /.wrapper -->
	</section> <!-- /.results -->

	<footer class="main-footer">
		<div class="wrapper">
			<p>Built by Adeel Mela, <a href="http://tarahkennedy.com/">Tarah Kennedy</a> &amp; <a href="http://robinhamill.ca">Robin Hamill</a></p>
		</div> <!-- /.wrapper -->
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery.smooth-scroll.min.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
